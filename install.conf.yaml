- defaults:
    link:
        relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore
    ~/.vim: vim/
    ~/.vimrc: vimrc
    ~/.antigen: zsh/antigen/
    ~/.zsh: zsh/
    ~/.zshrc: zshrc
    ~/.tmux.conf: tmux.conf

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    # Vim setup
    - vim +PluginInstall +qall
    # Zsh setup
    - echo "Make sure that you've installed zsh"
    - sudo chsh -s /bin/zsh `whoami`
    - source ~/.zshrc
